query GetContext($contextId: ID!, $chainNames: [String!]!) {
  crossContext(contextId: $contextId, chainNames: $chainNames) {
    chainName
    delegationSets {
      account {
        id
      }
      delegations {
        delegate {
          id
        }
        account {
          id
        }
        numerator
      }
      expiration
      denominator
      delegationUpdated
      expirationUpdated
    }
    optouts {
      delegate {
        id
      }
      status
      updated
    }
  }
}
