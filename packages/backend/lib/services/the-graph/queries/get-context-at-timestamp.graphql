query GetContextAtTimestamp(
  $contextId: ID!
  $chainNames: [String!]!
  $timestamp: BigInt!
) {
  crossContext(
    contextId: $contextId
    chainNames: $chainNames
    timestamp: $timestamp
  ) {
    chainName
    delegationSets(
      first: 1000,
      where: {
        expireTimestamp_gt: $timestamp
        creationTimestamp_lt: $timestamp
      }
    ) {
      fromAccount {
        id
      }
      delegations {
        toAccount {
          id
        }
        numerator
      }
      expireTimestamp
      denominator
      creationTimestamp
    }
    optouts {
      account {
        id
      }
      status
      creationTimestamp
    }
  }
}
