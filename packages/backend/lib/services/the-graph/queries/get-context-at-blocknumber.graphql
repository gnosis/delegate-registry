query GetContextAtBlocknumber(
  $contextId: ID!
  $chainNames: [String!]!
  $mainChain: String!
  $blocknumber: Int!
) {
  crossContext(
    contextId: $contextId
    chainNames: $chainNames
    block: { number: $blocknumber }
  ) {
    chainName
    delegationSets {
      fromAccount {
        id
      }
      delegations {
        toAccount {
          id
        }
        numerator
      }
      expireTimestamp
      denominator
      creationTimestamp
    }
    optouts {
      account {
        id
      }
      status
      creationTimestamp
    }
  }
  _meta {
    block {
      number
      timestamp
    }
  }
}
