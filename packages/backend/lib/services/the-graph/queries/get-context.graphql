query GetContext($contextId: ID!, $chainNames: [String!]!) {
  crossContext(contextId: $contextId, chainNames: $chainNames) {
    chainName
    delegationSets(first: 1000) {
      fromAccount {
        id
      }
      delegations {
        toAccount {
          id
        }
        numerator
      }
      expireTimestamp
      denominator
      creationTimestamp
    }
    optouts {
      account {
        id
      }
      status
      creationTimestamp
    }
  }
}
