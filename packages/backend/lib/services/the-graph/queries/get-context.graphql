query GetContext(
  $contextId: ID!
  $chainNames: [String!]!
  $first: Int = 100
  $skip: Int = 0
) {
  crossContext(contextId: $contextId, chainNames: $chainNames) {
    chainName
    delegationSets(first: $first, skip: $skip) {
      fromAccount {
        id
      }
      delegations {
        toAccount {
          id
        }
        numerator
      }
      expireTimestamp
      denominator
      creationTimestamp
    }
    optouts {
      account {
        id
      }
      status
      creationTimestamp
    }
  }
}
