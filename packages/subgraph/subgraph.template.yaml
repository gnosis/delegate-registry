specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DelegateRegistry
    network: {{ network }}
    source:
      address: "0xDE1e8A7E184Babd9F0E3af18f40634e9Ed6F0905"
      abi: DelegateRegistry
      startBlock: {{ startBlock }}

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DelegationUpdated
      abis:
        - name: DelegateRegistry
          file: ../evm/artifacts/contracts/DelegateRegistry.sol/DelegateRegistry.json
      eventHandlers:
        - event: DelegationUpdated(indexed address,string,(bytes32,uint256)[],(bytes32,uint256)[],uint256)
          handler: handleDelegation
        - event: DelegationCleared(indexed address,string,(bytes32,uint256)[])
          handler: handleDelegationCleared
        - event: ExpirationUpdated(indexed address,string,(bytes32,uint256)[],uint256)
          handler: handleExpirationUpdate
        - event: OptOutStatusSet(indexed address,string,bool)
          handler: handleOptout
      file: ./src/mapping.ts
