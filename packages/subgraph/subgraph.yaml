specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DelegateRegistry
    network: goerli
    source:
      address: "0xBa82B50Ab9A590cC15Ef725A80277FBAA1d932c5"
      abi: DelegateRegistry
      startBlock: 6627917

    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DelegationUpdated
      abis:
        - name: DelegateRegistry
          file: ../evm/artifacts/contracts/DelegateRegistry.sol/DelegateRegistry.json
      eventHandlers:
        - event: DelegationUpdated(indexed address,string,(bytes32,uint256)[],uint256)
          handler: handleDelegation
        - event: DelegationCleared(indexed address,string,(bytes32,uint256)[])
          handler: handleClear
        - event: ExpirationUpdated(indexed address,string,(bytes32,uint256)[],uint256)
          handler: handleExpirationUpdate
      file: ./src/mapping.ts
